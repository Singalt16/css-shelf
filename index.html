<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <div class="actual-shelf">
        <div class="shelf-back"><img src="images/wood2.jpg"></div>
        <div class="shelf-top"><img src="images/wood.jpeg"></div>
        <div class="shelf-front"><img src="images/wood.jpeg"></div>
    </div>
    <div class="container">
        <div class="shelf">
            <div class="book-hover-space">
                <div class="ice-and-fire book">
                    <div class="front"><img src="images/ice_and_fire.jpg"></div>
                    <div class="bottom"><img src="images/book_bottom.jpg"></div>
                    <div class="left"></div>
                </div>
            </div>
            <div class="book-hover-space">
                <div class="harry-potter book">
                    <div class="front"><img src="images/harry_potter.jpg"></div>
                    <div class="bottom"><img src="images/book_bottom.jpg"></div>
                    <div class="left"></div>
                </div>
            </div>
            <div class="book-hover-space">
                <div class="dating-mirror book">
                    <div class="front"><img src="images/dating_mirror.jpg"></div>
                    <div class="bottom"><img src="images/book_bottom.jpg"></div>
                    <div class="left"></div>
                </div>
            </div>
            <div class="book-hover-space">
                <div class="great-teaching book">
                    <div class="front"><img src="images/great-teaching.png"></div>
                    <div class="bottom"><img src="images/book_bottom.jpg"></div>
                    <div class="left"></div>
                </div>
            </div>
            <div class="book-hover-space">
                <div class="souls-venus book">
                    <div class="front"><img src="images/souls-venus.jpg"></div>
                    <div class="bottom"><img src="images/book_bottom.jpg"></div>
                    <div class="left"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
